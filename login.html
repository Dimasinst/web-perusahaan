<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 350px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }

    </style>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simpan kredensial pengguna di sini
            var userCredentials = {
                "NPC2024": "sai123"
            };

            // Memeriksa apakah nama pengguna ada dalam daftar dan kata sandi cocok
            if (userCredentials.hasOwnProperty(username) && userCredentials[username] === password) {
                alert("Login berhasil!");
                window.location.href = "index.html"; // Arahkan ke halaman selanjutnya setelah login berhasil
            } else {
                alert("Nama pengguna atau kata sandi salah.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="asset/image/adw.jpg" alt="Logo Perusahaan" style="width: 150px; margin-bottom: 10px;">
        <h1>Login</h1>
        <form id="myForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="validateLogin()">Login</button>
            <br>
            <br>
            <button type="reset">Reset</button>
        </form>
        
        <footer>
            &copy; 2024 Dimaz. All rights reserved. | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
